<!DOCTYPE html>
<html>
<head>
  <title>MiniDouban</title>

 <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
 <div class="container">
<a class="navbar-brand" href="{% url 'home' %}">
 {% load static %}
 <img src="{% static 'images/R-C.png' %}" alt="" width="30" height="30" class="d-inline-block align-text-top"/>首页
</a>
 <button class="navbar-toggler" type="button"
 data-bs-toggle="collapse"
 data-bs-target="#navbarNavAltMarkup"
 aria-controls="navbarNavAltMarkup"
 aria-expanded="false"
 aria-label="Toggle navigation">
 <span class="navbar-toggler-icon"></span>
 </button>
 <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
 <div class="navbar-nav ms-auto">
<a class="nav-link" href="{% url 'moviehome' %}">电影</a>
  <a class="nav-link" href="{% url 'bookhome' %}">读书</a>
     {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logoutaccount' %}">
                        注销 ({{ user.username }})
                    </a>
                {% else %}
 <a class="nav-link" href="{% url 'loginaccount' %}">登录</a>
 <a class="nav-link" href="{% url 'signupaccount' %}">注册</a>
         {% endif %}
 </div>
 </div>
 </div>
</nav>
<div class="container">
 {% block content%}
 {% endblock content %}
</div>
<footer class="text-center text-lg-start bg-light text-muted mt-4">
    <div class="text-center p-4">
        © Copyright -
        <a class="text-reset fw-bold text-decoration-none" target="_blank" href="https://github.com/OSYouth/">
            OSYouth
        </a>
    </div>
</footer>
</body>
</html>
